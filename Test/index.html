<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form class="form" onsubmit="login(event)">
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-button">Log in</button>
                <p class="forgot">Forgotten password?</p>
                <button type="button" class="create-account">Create new account</button>
            </form>
        </div>
    </div>

    <script src="App.js"></script>
</body>

</html>
