<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="5" width="75%" height="700" align="center" >
        <tr>
            <th> INPUT SYNTAX </th>
            <TH> RESULT</TH>
        </tr>

        <TR>
            <TH>INPUT TEXT</TH>

            <TD>
                <label for=""> Enter your name</label>
                <input type="text">
            </TD>
        </TR>

        <TR>
            <TH>INPUT Email-id</TH>

            <TD>
                <label for=""> Email id </label>
                <input type="email">
            </TD>
        </TR>
        <TR>
            <TH>INPUT DATE</TH>

            <TD>
                <label for=""> DATE </label>
                <input type="date">
            </TD>
        </TR>
        <TR>
            <TH>INPUT TIME</TH>

            <TD>
                <label for=""> TIME </label>
                <input type="time">
            </TD>
        </TR>
        <TR>
            <TH>INPUT DATE & TIME</TH>

            <TD>
                <label for=""> DATE & TIME </label>
                <input type="datetime-local">
            </TD>
        </TR>
        <TR>
            <TH>INPUT RANGE</TH>

            <TD>
                <label for=""> Volume </label>
                <input type="range">
            </TD>
        </TR>
        <TR>

            <TH>INPUT RADIO</TH>

            <TD>
                <label for=""> Gender : </label>
                <label for="m"> Male </label>
                <input type="radio" name="gender" id="m">

                <label for="f"> Female </label>
                <input type="radio" name="gender" id="f">

            </TD>
        </TR>
        <TR>
            <TH>INPUT CHECKBOX</TH>

            <TD>

                <input Type="checkbox">
                <label for=""> I AGREE AND ACCCEPT THIS </label>
            </TD>
        </TR>
        <TR>
            <TH>INPUT SEARCH</TH>

            <TD>
                <label for=""> Search Google </label>
                <input type="search">

            </TD>
        </TR>
        <TR>
            <TH>INPUT RESET</TH>

            <TD>
                <label for=""> Reset button :</label>
                <input type="reset">
            </TD>
        </TR>
        <TR>
            <TH>INPUT SUBMIT </TH>

            <TD>
                <label for=""> Submit button :</label>
                <input type="submit">
            </TD>
        </TR>
        <TR>
            <TH>INPUT FILES</TH>

            <TD>
                <label for=""> File:</label>
                <input type="file">
            </TD>
        </TR>
        <TR>
            <TH>INPUT IMAGE</TH>

            <TD>

                <input type="image" src="./height=" 50">
            </TD>
        </TR>
        <TR>

        </TR>
        <TR>
            <TH>INPUT PASSWORD</TH>

            <TD>
                <label for="">PASSWORD :</label>
                <input type="password">
            </TD>
        </TR>
        <TR>
            <TH>INPUT TEL</TH>

            <TD>
                <Label>Contact :</Label>
                <input type="tel" pattern="[6-9]{1}[0-9]{9}"">
            </TD>
        </TR>
       
        <tr>
          <TH>INPUT COLOR</TH>
             <TD>
                <input type="color">
            </TD>
        </tr>


    </table>
</body>

</html>
