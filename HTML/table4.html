<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Create Tables in HTML</h1>

    <table border="5" height="200" width="400">
        <tr>
            <th> Column 1</th>
            <th> Column 2</th>
            <th> Column 3</th>
        </tr>

        <tr>
            <th rowspan="2">ROW 1  CELL 1</th>
            <th> ROW 1 CELL 2 </th>
            <th> ROW 1 CELL 3 </th>
        </tr>
        <tr>
            <th>ROW 2 CELL 2</th>
            <th>ROW 2 CELL 3</th>
        </tr>

     <tr>
        <th colspan="3">Row3 Cell 1 </th>
     </tr>

    </table>
</body>
</html>
