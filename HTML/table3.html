<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Table row/column merge/span</h1>
    <hr>
    <table border="5" height="300" width="400" style="border-collapse: collapse;" align="center">

        <tr>
            <th>1</th>
            <th colspan="2">2</th>
        </tr>
        <tr>
            <th rowspan="2">3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <th>6</th>
            <th>7</th>
        </tr>
    </table>
</body>

</html>
