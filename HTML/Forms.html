<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <link rel="stylesheet" href="../CSS/Form.css/Form.css">
</head>

<body>

    <form method="post">
        <h1>DEMO OF FORMS</h1>
        <fieldset>
            <legend>Log in details</legend>
            <label for="fnm">First name <sup>*</sup></label>
            <input type="text" id="fnm" name="fnm" placeholder="Enter First Name" required>

            <label for="lnm">Last Name</label>
            <input type="text" id="lnm" name="lnm" placeholder="Enter Last Name">

            <label for="mail">Email-id</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your Email-id">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="0" max="100">

            <label for="contact">Contact</label>
            <input type="tel" id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}" placeholder="Phone-number">

            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob">

            <label for="time">Time</label>
            <input type="time" id="time" name="time">

            <label for="datetime">Date & Time</label>
            <input type="datetime-local" id="datetime" name="datetime">

            <label for="range">Volume</label>
            <input type="range" id="range" name="range" min="20" max="80">

            <label>Gender</label>
            <div class="radio-group">
                <label for="m"><input type="radio" id="m" name="gender" value="Male" checked> Male</label>
                <label for="f"><input type="radio" id="f" name="gender" value="Female"> Female</label>
                <label for="o"><input type="radio" id="o" name="gender" value="Others" disabled> Others</label>
            </div>

            <label>Language</label>
            <div class="checkbox-group">
                <label for="eng"><input type="checkbox" id="eng" name="lang" value="eng"> English</label>
                <label for="hin"><input type="checkbox" id="hin" name="lang" value="hin"> Hindi</label>
                <label for="bhojpuri"><input type="checkbox" id="bhojpuri" name="lang" value="Bhojpuri"> Bhojpuri</label>
            </div>

            <label for="places">Places</label>
            <select id="places" name="places">
                <option value="bangalore" selected>Bangalore</option>
                <option value="kolkata">Kolkata</option>
                <option value="mumbai" disabled>Mumbai</option>
                <option value="delhi">Delhi</option>
                <option value="haldawani">Haldawani</option>
            </select>

            <label for="cmnt">Comments</label>
            <textarea id="cmnt" name="cmnt" cols="30" rows="5" placeholder="Enter your comments"></textarea>

            <label for="color">Color</label>
            <input type="color" id="color" name="color">

            <div class="half-width">
                <input type="reset" value="Reset">
            </div>
            <div class="half-width">
                <input type="submit" value="Log In">
            </div>
        </fieldset>
    </form>

</body>

</html>
